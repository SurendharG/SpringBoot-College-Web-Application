<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Edit User Page</title>
	<link href="css/style.css" rel="stylesheet">
	<style>
		body{
			display: flex;
			justify-content: center; 
			align-items: center;
		}
		table{
			border-collapse: collapse;
			width: 50%;
			
		}
		th,td{
			padding: 8px;
			text-align: start;
			border: 1px solid grey;
		}
		thead tr th {
			color: floralwhite;
		}
		tbody tr{
			background-color: #f5f5f5;
		}
		tbody tr:hover{
			background-color: rgb(219, 208, 219);
			color: ghostwhite;
		}
		th{
			background-color: #4caf50;
		}
		tfoot{
			background-color: #40524a;
			color:white;
		}
	</style>
	
</head>
<body >
		<nav class="navbar">
		<div class="navbar-container">
			 <a class="forbutton navbtn" href="/">Navigate to Home</a>
			 <a class="forbutton navbtn" href="/Logoutuser">LogOut</a> 
			 <a href="/adduser" class="forbutton navbtn">Add User</a>
			 <a href="/askpidfordelete" class="forbutton navbtn">Delete User</a>
			<a href="/askid" class="forbutton navbtn">Edit User</a>
		</div>
	</nav>
		<table action="/showall" th:object="${ShowalluserRequest}">
			<thead>
				<tr>
					<th scope="col">Personal Id</th>
					<th scope="col">User Name</th>
					<th scope="col">Password </th>
					<th scope="col">Access</th>
				</tr>
			</thead>
			<tbody>
				<tr><div th:if="${errorMessage}">
					<span th:text="${errorMessage}" style="color: red;"></span>
				</div>
</tr>
				<tr th:each="UserssModel:${ShowalluserRequest}">
					<td th:text="${UserssModel.personalid}"></td>
					<td th:text="${UserssModel.username}"></td>
					<td th:text="${UserssModel.password}"></td>
					<td th:text="${UserssModel.access}"></td>
					</tr>
			</tbody>
		</table>
</body>
</html>
