<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>All Student Detail Page</title>
	<link href="css/style.css" rel="stylesheet">
	<style>
		body{
			position: absolute;
		}
		table{
			position: relative;
			top: 30%;
			border-collapse: collapse;
			width: 50%;
			
		}
		th,td{
			padding: 8px;
			text-align: start;
			border: 1px solid grey;
		}
		thead tr th {
			color: floralwhite;
		}
		tbody tr{
			background-color: #f5f5f5;
		}
		tbody tr:hover{
			background-color: rgb(219, 208, 219);
			color: ghostwhite;
		}
		th{
			background-color: #4caf50;
		}
		tfoot{
			background-color: #40524a;
			color:white;
		}
	</style>
	
</head>
<body >
			<nav class="navbar">
		<div class="navbar-container">
			<a class="forbutton navbtn" href="/">Navigate to Home</a>
			<a href="/editstudentadm" class="forbutton navbtn">Edit Student</a>
			<a href="/admitnewstudentadm" class="forbutton navbtn">Admit New Entry</a>
			<a class="forbutton navbtn" href="/logoutadm">LogOut</a>
			</div>
	</nav>
	
	<div th:if="${successmessage}" style="position: relative;top: 150px;text-align: center;">
					<span th:text="${successmessage}" style="color:green;"></span>
				</div>
				<div th:if="${errormessage}" style="position: relative;top: 150px;text-align: center;">
					<span th:text="${errormessage}" style="color: red;"></span>
				</div>

		<table action="/showallapplications" th:object="${ShowallStudent}" style="width: 100%;">
              
			<thead>
				<tr>
					<th scope="col">Application Number</th>
					<th scope="col">Name</th>
					<th scope="col">Parent Name</th>
					<th scope="col">Date Of Birth </th>
					<th scope="col">Gender</th>
					<th scope="col">Course</th>
					<th scope="col">Contact_No</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">SSLC School Name</th>
					<th scope="col">SSLC Mark</th>
					<th scope="col">HSC School Name</th>
					<th scope="col">HSC Mark</th>
					<th scope="col">Diplomo Name</th>
					<th scope="col">Diplomo Mark</th>
					<th scope="col">Admission Entry</th>
					<th scope="col">Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ud:${applications}">
					<td th:text="${ud.aid}"></td>
					<td th:text="${ud.name}"></td>
					<td th:text="${ud.parent_name}"></td>
					<td th:text="${ud.dob}"></td>
					<td th:text="${ud.gender}"></td>
					<td th:text="${ud.course}"></td>
					<td th:text="${ud.contact_no}"></td>
					<td th:text="${ud.address}"></td>
					<td th:text="${ud.emailid}"></td>
					<td th:text="${ud.sslc_school_name}"></td>
					<td th:text="${ud.sslc_mark}"></td>
					<td th:text="${ud.hsc_school_name}"></td>
					<td th:text="${ud.hsc_mark}"></td>
					<td th:text="${ud.diplomo_college_name}"></td>
					<td th:text="${ud.diplomo_mark}"></td>
					<td><a th:href="@{/admitthrowapplication/{aid}(aid=${ud.aid})}">Click</a></td>
					<td><a th:href="@{/deleteapplication/{aid}(aid=${ud.aid})}">Delete</a></td>

					</tr>
			</tbody>
		</table>
</body>
</html>
