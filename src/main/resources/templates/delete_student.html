<head>

			display: grid ;

			grid-auto-columns: minmax(3rem, auto);
			border: 1px solid greenyellow;
			padding: 0.5rem;
		}
		h1{
			text-align: left;
		}
		p{
			font-weight: 900;
			text-align: left;
		}
	</style>

</head>
<body>
	<nav class="navbar">
		<div class="navbar-container">
			<a class="forbutton navbtn" href="/">Navigate to Home</a>
						<a href="/stafflogin" class="forbutton navbtn">Menu</a>
			<a href="/addstudent" class="forbutton navbtn">Add Student</a>
			<a href="/askregforedit" class="forbutton navbtn">Edit Student</a>

		</div>

	<div class="login-page">
		<div class="form">
		<form method="post" autocomplete="off" class="login-form" action="/deletestudent" th:object="${ApplicationRequest}" onsubmit="return ConfirmDelete()">
			<div class="grid_container">
			<p>Reg No :</p>
			<p th:text="${studentDetails.regno}"></p>
			<p>Name : </p>
			<p th:text="${studentDetails.name}"></p>
			<p>Date Of Birth : </p>
			<p th:text="${studentDetails.dob}"></p>
			<p>Gender : </p>
			<p th:text="${studentDetails.gender}"></p>
			<p>Course : </p>
			<p th:text="${studentDetails.course}"></p>	
			<p>Total Fees : </p>
			<p th:text="${studentDetails.total_fees}"></p>	
			<p>Paid Fees : </p>
			<p th:text="${studentDetails.paid_fees}"></p>	
			<p>Pending Fees : </p>
			<p th:text="${studentDetails.pending_fees}"></p>	
			<p>Contact No : </p>
			<p th:text="${studentDetails.contact_no}"></p>	
			<p>Address : </p>
			<p th:text="${studentDetails.address}"></p>	
			<p>Password : </p>
			<p th:text="${studentDetails.password}"></p>	
		</div>
		<input type="hidden" name="regno" th:value="${studentDetails.regno}"></input>
      <input class="forbutton btn" type="submit"  value="DeleteStudent">
			<div th:if="${errorMessage}">
					<span th:text="${errorMessage}" style="color: red;"></span>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
